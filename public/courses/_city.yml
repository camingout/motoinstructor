      description: "На двох мотоциклах під акомпонемент великого міста за допомогою інтеркома в шоломах розкажу як безпечно їздити дорогами столиці України. Протягом двох годин ви отримаєте практичні навички безпечного управління мотоциклом на бруківці, на підйомах та спусках. Положення в смузі, проїзд перехресть, на кільці. Урок розрахований на 2 години і у вас має бути відкрита категорія А. Вартість одного виїзду в місто - 3000 грн."
