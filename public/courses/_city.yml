      button:
        icon: "icon-arrow-right"
        btnText: "Записатися"
        URL: "https://motoinstructor.com.ua/#contact"
      image:
        x: "img/works/swissfintech.jpg"
        _2x: "img/works/swissfintech@2x.jpg"
      is_even: false

    - title: "Дитяча мотошкола"
      description: "Заняття на пітбайках для дітей та підлітків від 6 до 14 років. Зріст майбутнього мотоцикліста має бути від 110см. Учні отримають навички безпечного управління мотоциклом. Навчання відбувається на дитячому пітбайку з автоматичною та напівавтоматичною коробкою перемикання передач. Учневі надаєть шолом, моточерепаха, наколінники та захисні рукавички. На урок необхідно одягти грубе взуття, штани та верхній одяг з рукавами. Вартість одного уроку - 1200 грн."
      button:
        icon: "icon-arrow-right"
        btnText: "Записатися"
